        <script src="js/gsap.min.js"></script>

    <!-- Begin Animation JavaScript -->
        <script type="text/javascript">
            
            (function () {

                console.log("Glucose Vively App Animation");

                // GSAP Plugin Registeration
                    gsap.registerPlugin(ScrollTrigger, DrawSVGPlugin, MotionPathPlugin);


                //  SANCI
                    //  Variables
                        const anim_el = document.querySelector("#senci_ani_svg");
                        const centered_logo_group_el = anim_el.querySelectorAll("#Centered_Logo_Stroked_Group")
                        const centered_logo_paths_els = anim_el.querySelectorAll("#Centered_Logo_Stroked_Group path")
                        const text_group_paths_els = anim_el.querySelectorAll("#Text_Letters_Group path");
                        const green_circle_el = anim_el.querySelector("#Green_Circle");
                        const yellow_circle_el = anim_el.querySelector("#Yellow_Circle");
                        const pink_circle_el = anim_el.querySelector("#Pink_Circle");
                        const purple_circle_el = anim_el.querySelector("#Purple_Circle");
                                        
                    //  Sets
                        gsap.set(text_group_paths_els, { y: 140, transformOrigin: "center", autoAlpha: 1 });
                        gsap.set(centered_logo_paths_els, { drawSVG: "0% 0%", attr:{"fill-opacity": 0}, autoAlpha: 1 });

                    //  Timeline
                        const sanci_animation_tl = gsap.timeline({ 
                            repeat: -1,
                            repeatDelay: 1,
                            paused: true
                        });

                        sanci_animation_tl.to(centered_logo_paths_els, {
                            drawSVG: "0% 100%",
                            force3D: true,
                            duration: 3,
                            ease: "power2.inOut",
                        });

                        sanci_animation_tl.to(centered_logo_paths_els, {
                            attr:{"fill-opacity": 1},
                            force3D: true,
                            duration: 1.5,
                            ease: "power2.inOut",
                        });

                        sanci_animation_tl.to(centered_logo_group_el, {
                            scale: 0.5,
                            x: -260,
                            y: 20,
                            force3D: true,
                            duration: 1,
                            ease: "power2.inOut",
                        });

                        sanci_animation_tl.to(text_group_paths_els, {
                            y: 0,
                            force3D: true,
                            duration: 0.8,
                            ease: "power3.inOut",
                            stagger: 0.1
                        }, "<30%");

                    //  ScrollTrigger
                        ScrollTrigger.create({
                            trigger: '#senci_ani_svg',
                            start: 'top 50%',
                            end: 'bottom top',
                            // markers: true,
                            onEnter: (self) => {
                                sanci_animation_tl.play();
                            }
                        });

                //  CACTUS
                    //  Variables
                        const cactus_anim_el = document.querySelector("#cactus_ani_svg");
                        const cactus_logo_path_el = document.querySelector("#Cactus_Logo_Path");
                        const cactus_letters_paths_els = document.querySelectorAll("#Cactus_Text_Group path");
                        const cactus_BG_logo_els = document.querySelectorAll("#Cactus_BG_Logo_Paths_Group path");
                        const cactus_colored_BG_el = document.querySelector("#Cactus_Colored_BG");

                    //  Sets
                        gsap.set(cactus_logo_path_el, { drawSVG: "0% 0%", autoAlpha: 1 });
                        gsap.set(cactus_letters_paths_els, { rotate: 30, scale: 0.5, autoAlpha: 0, transformOrigin: "top right" });
                        gsap.set(cactus_BG_logo_els, { drawSVG: "0% 0%", autoAlpha: 0.1 });

                    //  Timeline
                        const cactus_animation_tl = gsap.timeline({ 
                            repeat: -1,
                            repeatDelay: 1,
                            paused: true
                        });

                        cactus_animation_tl.to(cactus_logo_path_el, {
                            drawSVG: "0% 100%",
                            force3D: true,
                            duration: 4,
                            ease: "power1.inOut",
                        });

                        cactus_animation_tl.to(cactus_logo_path_el, {
                            transformOrigin: "center",
                            scale: 0.27,
                            x: -280,
                            duration: 1,
                            ease: "power1.inOut",
                        });

                        cactus_animation_tl.to(cactus_letters_paths_els, {
                            rotate: 0,
                            scale: 1,
                            autoAlpha: 1,
                            duration: 0.8,
                            ease: "power4.inOut",
                            stagger: 0.05
                        }, "<40%");

                        cactus_animation_tl.to(cactus_BG_logo_els, {
                            drawSVG: "0% 100%",
                            force3D: true,
                            duration: 0,
                            ease: "power1.inOut",
                        }, "<");

                        //  Change Whole Colors 1
                        cactus_animation_tl.to(cactus_colored_BG_el, {
                            fill: "#B55210",
                            force3D: true,
                            duration: 0,
                            ease: "power4.inOut",
                        }, "+=1");

                        cactus_animation_tl.to(cactus_logo_path_el, {
                            stroke: "#FFFFFF",
                            force3D: true,
                            duration: 0,
                            ease: "power4.inOut",
                        }, "<");

                        cactus_animation_tl.to(cactus_letters_paths_els, {
                            fill: "#FFFFFF",
                            duration: 0,
                            ease: "power4.inOut",
                        }, "<");

                        cactus_animation_tl.to(cactus_BG_logo_els, {
                            stroke: "#FFFFFF",
                            duration: 0,
                            ease: "power1.inOut",
                        }, "<");

                        //  Change Whole Colors 2
                        cactus_animation_tl.to(cactus_colored_BG_el, {
                            fill: "#213121",
                            force3D: true,
                            duration: 0,
                            ease: "power4.inOut",
                        }, "+=1");

                        cactus_animation_tl.to(cactus_logo_path_el, {
                            stroke: "#B55210",
                            force3D: true,
                            duration: 0,
                            ease: "power4.inOut",
                        }, "<");

                        cactus_animation_tl.to(cactus_BG_logo_els, {
                            stroke: "#FFFFFF",
                            duration: 0,
                            ease: "power1.inOut",
                        }, "<");

                    //  ScrollTrigger
                        ScrollTrigger.create({
                            trigger: '#cactus_ani_svg',
                            start: 'top 50%',
                            end: 'bottom top',
                            // markers: true,
                            onEnter: (self) => {
                                cactus_animation_tl.play();
                            }
                        });

                //  LITERAR
                    //  Variables
                        const literar_svg_el = document.querySelector("#Literar_ani_svg");
                        const literar_text_els = document.querySelectorAll("#Literar_Text_Letters_Group path")
                        const literar_BG_text_els = document.querySelectorAll("#Literar_BG_Text path");

                    //  Sets
                        gsap.set(literar_text_els, { scale: 10, xPercent: 200, autoAlpha: 0, transformOrigin: "left center" });
                        gsap.set(literar_BG_text_els, { scale: 10, xPercent: 200, autoAlpha: 0, transformOrigin: "center" });

                    //  Timeline
                        const literar_animation_tl = gsap.timeline({ 
                            repeat: -1,
                            repeatDelay: 1,
                            paused: true
                        });

                        literar_animation_tl.to(literar_BG_text_els, {
                            scale: 1,
                            xPercent: 0,
                            autoAlpha: 1,
                            force3D: true,
                            duration: 1.5,
                            ease: "power4.out",
                            stagger: {
                                each: 0.1,
                                from: "random"
                            }
                        });

                        literar_animation_tl.to(literar_text_els, {
                            scale: 1,
                            xPercent: 0,
                            autoAlpha: 1,
                            force3D: true,
                            duration: 1.5,
                            ease: "power4.out",
                            stagger: {
                                each: 0.1,
                                from: "random"
                            }
                        }, "<20%");

                    //  ScrollTrigger
                        ScrollTrigger.create({
                            trigger: '#Literar_ani_svg',
                            start: 'top 50%',
                            end: 'bottom top',
                            // markers: true,
                            onEnter: (self) => {
                                literar_animation_tl.play();
                            }
                        });

            })();
        </script>
    <!-- End Animation JavaScript -->
